plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

// Define the main class for the application
mainClassName = 'App'
version = '0.1'
sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'

    // https://mvnrepository.com/artifact/commons-cli/commons-cli
    compile group: 'commons-cli', name: 'commons-cli', version: '1.4'

    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'

    // https://mvnrepository.com/artifact/com.typesafe/config
    compile group: 'com.typesafe', name: 'config', version: '1.3.3'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.8.0-beta2'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-log4j12
    // compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.8.0-beta2'

    // https://mvnrepository.com/artifact/org.slf4j/log4j-over-slf4j
    // compile group: 'org.slf4j', name: 'log4j-over-slf4j', version: '1.8.0-beta2'

    // https://mvnrepository.com/artifact/log4j/log4j
    // compile group: 'log4j', name: 'log4j', version: '1.2.17'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.8.0-beta2'

    // https://mvnrepository.com/artifact/com.amazonaws/aws-java-sdk-s3
    compile group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.11.308'

    // https://mvnrepository.com/artifact/javax.xml.bind/jaxb-api
    compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.0'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    //jcenter()
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.xlilium.perf.delivery.qa.App',
                'Implementaion-version': version
    }
    baseName = project.name
    from { configurations.compile.collect { (!it.isDirectory() ? zipTree(it) : it) }}

    sourceSets {
        main {
            resources {
                srcDirs = ['src/main/resources']
            }
        }
    }
}